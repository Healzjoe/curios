<audio id="mysong">
    <source src="media/grace.mp3" type="audio/mp3" /> 
</audio>

<script>
    var mysong= document.getElementById ("mysong");
    var icon= document.getElementById ("icon");
    icon.onclick= function(){
        if(mysong.paused == true){
            mysong.play();
            icon.src="media/pause1.png";
        }
        else {
            mysong.pause();
            icon.src='media/play.png'

        }
        
    }
</script>
